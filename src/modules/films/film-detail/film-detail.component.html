<div class="grid">
    <div class="filmNazov" *ngIf="film">
        <h2>{{film.nazov}}</h2>
    </div>
    <div class="poster">
        <img class="image" [src]="imageToShow" alt="Image not found">
    </div>
    <div class="reziseriNadpis">
        <h3>Reziseri</h3>
    </div>
    <div class="reziseri">
        <mat-list>
            <mat-list-item *ngFor="let reziser of reziseri">
                {{reziser}}
            </mat-list-item>
        </mat-list>
    </div>
    <div class="herciNadpis">
        <h3>Herci</h3>
    </div>
    <div class="herci">
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="postava">
                <th mat-header-cell *matHeaderCellDef>Postava</th>
                <td mat-cell *matCellDef="let herec">
                    {{ herec.postava }}
                </td>
            </ng-container>
            <ng-container matColumnDef="herec">
                <th mat-header-cell *matHeaderCellDef>Herec</th>
                <td mat-cell *matCellDef="let herec">
                    {{ herec.herec }}
                </td>
            </ng-container>
            <ng-container matColumnDef="dolezitost">
                <th mat-header-cell *matHeaderCellDef>Dolezitost</th>
                <td mat-cell *matCellDef="let herec">
                    {{ herec.dolezitost }}
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
        </table>
    </div>
</div>
